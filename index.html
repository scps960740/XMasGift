<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #303030;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .cardContainer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }



    .bullet {
      background: white;
    }

    .title {
      width: 100%;
      position: absolute;
      top: 10%;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title>div {
      width: 40px;
    }

    .title>p {
      color: white;
      letter-spacing: 3px;
      /* font-weight: bold; */
      font-size: 16px;
    }

    .title>p>span {
      color: white;
      letter-spacing: 3px;
      /* font-weight: bold; */
      font-size: 10px;
    }

    .card {
      width: 300px;
      border-radius: 10px;
      height: 200px;
      background: #424242;
      -webkit-box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
      -moz-box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
      -ms-box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
      -o-box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
      box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .card>div {
      width: 60px;
    }

    .card>p {
      color: white;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="title">
      <div>
        <img width="100%" src="./heart.svg" alt="">
      </div>
      <p>咖寶專用 <span>(使用期限：3657/01/01)</span></p>
    </div>
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="cardContainer">
          <div class="card">
            <div>
              <img width="100%" src="./tshirt.svg" alt="">
            </div>
            <p>衣服卡</p>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="cardContainer">
          <div class="card">
            <div>
              <img width="100%" src="./shirt.svg" alt="">
            </div>
            <p>外套卡</p>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="cardContainer">
          <div class="card">
            <div>
              <img width="100%" src="./pants.svg" alt="">
            </div>
            <p>褲子卡
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
        dynamicBullets: true,
      },
    });

    document.querySelectorAll('.swiper-pagination-bullet').forEach(item => {
      item.classList.add('bullet')
    })
  </script>
</body>

</html>
